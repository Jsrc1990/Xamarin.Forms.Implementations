name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
       PROJECT_FILE_PATH: Xamarin.Forms.Implementations/Xamarin.Forms.Implementations.csproj
       NUGET_KEY: ${{secrets.TRANSVERSALNUGETSECRET}}
    - name: Publish
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
       PROJECT_FILE_PATH: Xamarin.Forms.Implementations.Android/Xamarin.Forms.Implementations.Android.csproj
       NUGET_KEY: ${{secrets.TRANSVERSALNUGETSECRET}}
